plugins {
	id 'java'
	id 'war'
	id 'org.springframework.boot' version '3.5.6'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.smhrd'
version = '0.0.1-SNAPSHOT'
description = 'Demo project for Spring Boot'
apply plugin: 'war'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(21)
	}
}

war {
	enabled=false
}

bootWar {
	enabled=true
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

	    //JSP, JSTL, EL 사용에 필요한 라이브러리 추가
    implementation("org.apache.tomcat.embed:tomcat-embed-jasper:11.0.7")
    implementation("org.apache.tomcat:tomcat-jasper-el:11.0.10")
    implementation("jakarta.servlet.jsp.jstl:jakarta.servlet.jsp.jstl-api:3.0.2")
    implementation("org.glassfish.web:jakarta.servlet.jsp.jstl:3.0.1") // 구현체
}

tasks.named('test') {
	useJUnitPlatform()
}
